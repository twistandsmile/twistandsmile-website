<form action="https://api.staticman.net/v3/entry/github/twistandsmile/twistandsmile-website/main/comments" method="POST">
    <label>
        Name:
        <input type="text" name="fields[name]" required>
    </label>

    <label>
        Comment:
        <textarea name="fields[message]" required></textarea>
    </label>

    <!-- optional: identify article -->
    <input type="hidden" name="options[slug]" value="my-article-slug">

    <button type="submit">Submit Comment</button>
</form>
