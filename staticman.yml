comments:
  allowedFields: ["name", "message"]
  path: "comments/{options.slug}" # folder for comments
  branch: "main"                  # where to commit the files
  format: "json"                  # or "json"
  transforms:
    message: "escape"
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"
